<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <title>CITISEA App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 5px; width: 100%; }
  </style>
</head>
<body>
  <h2>Form Pendaftaran CITISEA</h2>
  <input id="name" type="text" placeholder="Nama Lengkap" />
  <input id="email" type="email" placeholder="Email" />
  <button onclick="submitForm()">Kirim</button>
  <p id="status"></p>

  <script>
    function submitForm() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const status = document.getElementById("status");
      
      fetch('https://script.google.com/macros/s/AKfycbzC5qn58Nufe7Ak61aSK6KA2GL9V3R9HP83aZ2qm-aqCHVncK_ywWFEp3TLwZnvZq-l/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });

      status.innerText = "Data terkirim!";
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
